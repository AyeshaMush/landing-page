<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- header -->
    <div class="header">
        <div class="logo-text">
            <h3>Header Logo</h3>
        </div>
        <div class="header-links">
            <ul>
                <li>header link one</li>
                <li>header link two</li>
                <li>header link three</li>
            </ul>
        </div>
    </div>

    <!-- second header -->
    <div class="second-header">
        <div class="header-content">
            <div class="header-title">
                <h1>This website is awesome</h1>
            </div>
            <div class="header-info">This website has some subtext that goes here under the main title.
                It's a smaller font and the color is lower contrast.
            </div>
            <div class="header-button">
                <button>Sign up</button>
            </div>
        </div>
        <div class="header-picture">
            <img src="evil-capybara.jpg" alt="An evil capybara staring menacingly" width="50px" 
            height="50px"/>
        </div>
    </div>
    <img src="images.jpeg" alt="An evil capybara staring menacingly">
</body>

</html>
